          EOF
          
      - name: Generate DOCX from Markdown
        run: |
          mkdir -p output
          pandoc resume.md \
            -o output/Burak_Kalafat_CV.docx \
            --from markdown \
            --to docx \
            --standalone \
            --reference-doc=reference.docx 2>/dev/null || \
          pandoc resume.md \
            -o output/Burak_Kalafat_CV.docx \
            --from markdown \
            --to docx \
            --standalone
            
      - name: Upload DOCX artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-docx
          path: output/Burak_Kalafat_CV.docx
          retention-days: 90
          
      - name: Commit generated files (optional)
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main
          mkdir -p downloads
          cp output/Burak_Kalafat_CV.docx downloads/
          git add downloads/Burak_Kalafat_CV.docx
          git diff --staged --quiet || git commit -m "Auto-update: Generated DOCX CV [skip ci]"
          git push origin main || echo "Push failed, but artifact is uploaded"
